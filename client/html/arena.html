<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CSS-->
    <link rel="stylesheet" href="../css/pages/arena.css" />
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--ANIMATION-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
    <link rel="manifest" href="../img/favicon/site.webmanifest">
    <link rel="mask-icon" href="../img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Mega War - Arena</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <a href="/" class="header__btn__logo" title="Mega War">
            <img class="header__logo" src="../img/sygnet.png" alt="Logo">
            <p class="header__logo__text">
                MEGA
                <span class="header__logo__text--red">
                WAR
                </span>
            </p>
        </a>

        <nav class="header__nav">
            <ul class="header__nav__ul">
                <li class="header__nav__li">
                    <a href="/" class="header__nav__link" title="Home">HOME</a>
                </li>
                <li class="header__nav__li">
                    <a href="/app/profile" class="header__nav__link" title="Profile">PROFILE</a>
                </li>
                <li class="header__nav__li active">
                    <a href="/app/arena" class="header__nav__link" title="Arena">ARENA</a>
                </li>
                <li class="header__nav__li">
                    <a href="/rules" class="header__nav__link" title="Rules">RULES</a>
                </li>
                <li class="header__nav__li">
                    <a href="/ranking" class="header__nav__link" title="Ranking">RANKING</a>
                </li>
            </ul>
        </nav>

        <div class="header__user-nav"></div>

        <nav class="hamburger-menu">
            <img src="../img/menu-icon.png" alt="Hamburger" class="hamburger-menu-icon">
            <div class="hamburger-menu-elements">
                <ul class="header__nav__ul">
                    <li class="header__nav__li">
                        <a href="/" class="header__nav__link" title="Home">HOME</a>
                    </li>
                    <li class="header__nav__li">
                        <a href="/app/profile" class="header__nav__link" title="Profile">PROFILE</a>
                    </li>
                    <li class="header__nav__li">
                        <a href="/app/arena" class="header__nav__link" title="Arena">ARENA</a>
                    </li>
                    <li class="header__nav__li">
                        <a href="/rules" class="header__nav__link" title="Rules">RULES</a>
                    </li>
                    <li class="header__nav__li">
                        <a href="/ranking" class="header__nav__link" title="Ranking">RANKING</a>
                    </li>

                    <div class="hamburger__user-nav"></div>
                    <span class="hamburger-menu-close">x</span>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="container__title">Fighting Arena âš”</h1>
        <div class="arena">
            <div class="player player1">
                <p class="player__name"></p>
                <img src="" alt="Warrior1" class="player__img">
            </div>
            <div class="arena__center">
                <p class="arena__vs">VS</p>
                <button class="btn active start-fight" title="Start fight">Start Fight</button>
            </div>

            <div class="player player2">
                <p class="player__name"></p>
                <img src="" alt="Warrior2" class="player__img">
            </div>

            <div class="arena__opponent">
                <h2 class="opponent__title">Find your opponent</h2>
                <div class="opponent__username">
                    <label class="arena__label">
                        <span class="arena__label__txt">Username</span>
                        <input type="text" name="username" class="label__input">
                    </label>
                    <button class="btn active btn__find" title="Find opponent">Find</button>
                </div>
                <button class="btn active random-opponent" title="Random opponent">Random opponent</button>
            </div>
        </div>
        <div class="container__wrapper">
            <div class="fight__stats">
                <div class="fight__box">
                    <ol class="fight-ol"></ol>
                </div>
            </div>
            <div class="fight__results">
                <div class="results__box">
                    <p class="results__title">Winner ðŸŽ‰</p>
                    <p class="results__username"></p>
                    <p class="results__breed"></p>
                    <img src="" alt="Warrior" class="results__img">
                </div>
            </div>
            <button class="active btn__close" title="Close">Close</button>
        </div>
    </main>

    <footer class="footer">
        <a href="https://github.com/tomaszburas" class="footer__text" title="GitHub">
            Â© Tomaszenko
        </a>
    </footer>
</div>

<script type="module" src="../dist/client/ts/utils/header-init.js"></script>
<script type="module" src="../dist/client/ts/page/arena.js"></script>
</body>
</html>
