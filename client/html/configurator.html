<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CSS-->
    <link rel="stylesheet" href="../css/pages/configurator.css" />
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
    <link rel="manifest" href="../img/favicon/site.webmanifest">
    <link rel="mask-icon" href="../img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Mega War - Configurator</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <a href="/" class="header__btn__logo" title="Mega War">
            <img class="header__logo" src="../img/sygnet.png" alt="Logo">
            <p class="header__logo__text">
                MEGA
                <span class="header__logo__text--red">
                WAR
                </span>
            </p>
        </a>

        <nav class="header__nav">
            <ul class="header__nav__ul">
                <li class="header__nav__li">
                    <a href="/" class="header__nav__link" title="Home">HOME</a>
                </li>
                <li class="header__nav__li active">
                    <a href="/app/profile" class="header__nav__link" title="Profile">PROFILE</a>
                </li>
                <li class="header__nav__li">
                    <a href="/app/arena" class="header__nav__link" title="Arena">ARENA</a>
                </li>
                <li class="header__nav__li">
                    <a href="/rules" class="header__nav__link" title="Rules">RULES</a>
                </li>
                <li class="header__nav__li">
                    <a href="/ranking" class="header__nav__link" title="Ranking">RANKING</a>
                </li>
            </ul>
        </nav>

        <div class="header__user-nav"></div>

        <nav class="hamburger-menu">
            <img src="../img/menu-icon.png" alt="Hamburger" class="hamburger-menu-icon">
            <div class="hamburger-menu-elements">
                <ul class="header__nav__ul">
                    <li class="header__nav__li">
                        <a href="/" class="header__nav__link" title="Home">HOME</a>
                    </li>
                    <li class="header__nav__li">
                        <a href="/app/profile" class="header__nav__link" title="Profile">PROFILE</a>
                    </li>
                    <li class="header__nav__li">
                        <a href="/app/arena" class="header__nav__link" title="Arena">ARENA</a>
                    </li>
                    <li class="header__nav__li">
                        <a href="/rules" class="header__nav__link" title="Rules">RULES</a>
                    </li>
                    <li class="header__nav__li">
                        <a href="/ranking" class="header__nav__link" title="Ranking">RANKING</a>
                    </li>

                    <div class="hamburger__user-nav"></div>
                    <span class="hamburger-menu-close">x</span>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="container__title">Configure your Warrior ü¶∏‚Äç‚ôÇ</h1>

        <div class="container__box">
            <div class="container__wrapper">
                <label class="label">
                <span class="label__txt label__txt--bold">TOTAL POINTS
                    <span class="max-points active"></span>
                </span>
                </label>

                <div class="wrapper__center">
                    <p class="hero-bonus__text">Bonus for Aztec: +1S, +1R, +1A</p>
                    <div class="label__box">
                    <label class="label">
                <span class="label__txt">Strength
                    <span class="range-box">
                        <span class="minus__btn">-</span>
                        <span class="range-value active strength">1</span>
                        <span class="plus__btn">+</span>
                    </span>
                </span>
                    </label>
                    <label class="label">
                <span class="label__txt">Defense
                    <span class="range-box">
                        <span class="minus__btn">-</span>
                        <span class="range-value active defense">1</span>
                        <span class="plus__btn">+</span>
                    </span>
                </span>
                    </label>
                    <label class="label">
                <span class="label__txt">Resilience
                    <span class="range-box">
                        <span class="minus__btn">-</span>
                        <span class="range-value active resilience">1</span>
                        <span class="plus__btn">+</span>
                    </span>
                </span>
                    </label>
                    <label class="label">
                <span class="label__txt">Agility
                    <span class="range-box">
                        <span class="minus__btn">-</span>
                        <span class="range-value active agility">1</span>
                        <span class="plus__btn">+</span>
                    </span>
                </span>
                    </label>
                </div>
                </div>

                <div class="container__btn">
                    <button class="btn active" title="Save">SAVE</button>
                </div>
            </div>
            <div class="container__hero">
                    <label class="radio-container" data-warrior="aztec">
                        <input name="nation" type="radio" class="radio-hidden" value="aztec" checked="true">
                        <img src="../img/warriors/right/r-aztec.jpg" class="radio-image radio-image-active">
                        <span class="hero-name hero-name-active">Aztec</span>
                    </label>
                    <label class="radio-container" data-warrior="celt">
                        <input name="nation" type="radio" class="radio-hidden" value="celt">
                        <img src="../img/warriors/right/r-celt.jpg" class="radio-image">
                        <span class="hero-name">Celt</span>
                    </label>
                    <label class="radio-container" data-warrior="chinese">
                        <input name="nation" type="radio" class="radio-hidden" value="chinese">
                        <img src="../img/warriors/right/r-chinese.jpg" class="radio-image">
                        <span class="hero-name">Chinese</span>
                    </label>
                    <label class="radio-container" data-warrior="egyptian">
                        <input name="nation" type="radio" class="radio-hidden" value="egyptian">
                        <img src="../img/warriors/right/r-egyptian.jpg" class="radio-image">
                        <span class="hero-name">Egyptian</span>
                    </label>
                    <label class="radio-container" data-warrior="greek">
                        <input name="nation" type="radio" class="radio-hidden" value="greek">
                        <img src="../img/warriors/right/r-greek.jpg" class="radio-image">
                        <span class="hero-name">Greek</span>
                    </label>
                    <label class="radio-container" data-warrior="indian">
                        <input name="nation" type="radio" class="radio-hidden" value="indian">
                        <img src="../img/warriors/right/r-indian.jpg" class="radio-image">
                        <span class="hero-name">Indian</span>
                    </label>
                    <label class="radio-container" data-warrior="slavic">
                        <input name="nation" type="radio" class="radio-hidden" value="slavic">
                        <img src="../img/warriors/right/r-slavic.jpg" class="radio-image">
                        <span class="hero-name">Slavic</span>
                    </label>
                    <label class="radio-container" data-warrior="viking">
                        <input name="nation" type="radio" class="radio-hidden" value="viking">
                        <img src="../img/warriors/right/r-viking.jpg" class="radio-image">
                        <span class="hero-name">Viking</span>
                    </label>
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="https://github.com/tomaszburas" class="footer__text" title="GitHub">
            ¬© Tomaszenko
        </a>
    </footer>
</div>

<script type="module" src="../dist/client/ts/utils/header-init.js"></script>
<script type="module" src="../dist/client/ts/page/configurator.js"></script>
</body>
</html>
