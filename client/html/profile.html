<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CSS-->
    <link rel="stylesheet" href="../css/pages/profile.css" />
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--ANIMATION-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Mega War</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <a href="/" class="header__btn__logo" title="Mega War">
            <img class="header__logo" src="../img/sygnet.png" alt="Logo">
            <p class="header__logo__text">
                MEGA
                <span class="header__logo__text--red">
                WAR
                </span>
            </p>
        </a>

        <nav class="header__nav">
            <ul class="header__nav__ul">
                <li class="header__nav__li">
                    <a href="/app/profile" class="header__nav__link" title="Profile">PROFILE</a>
                </li>
                <li class="header__nav__li">
                    <a href="/app/arena" class="header__nav__link" title="Arena">ARENA</a>
                </li>
                <li class="header__nav__li">
                    <a href="/rules" class="header__nav__link" title="Rules">RULES</a>
                </li>
                <li class="header__nav__li">
                    <a href="/ranking" class="header__nav__link" title="Ranking">RANKING</a>
                </li>
            </ul>
        </nav>

        <div class="header__user-nav"></div>
    </header>

    <main class="container">
        <h1 class="container__title"></h1>

        <div class="container__box">
            <div class="container__right">
                <label class="label">
                <span class="label__txt label__txt--bold">TOTAL POINTS
                    <span class="max-points active">6</span>
                </span>
                </label>

                <div class="label__box">
                    <label class="label">
                <span class="label__txt">Strength
                    <span class="range-box">
                        <span class="minus__btn">-</span>
                        <span class="range-value active strength">1</span>
                        <span class="plus__btn">+</span>
                    </span>
                </span>
                    </label>
                    <label class="label">
                <span class="label__txt">Defense
                    <span class="range-box">
                        <span class="minus__btn">-</span>
                        <span class="range-value active defense">1</span>
                        <span class="plus__btn">+</span>
                    </span>
                </span>
                    </label>
                    <label class="label">
                <span class="label__txt">Resilience
                    <span class="range-box">
                        <span class="minus__btn">-</span>
                        <span class="range-value active resilience">1</span>
                        <span class="plus__btn">+</span>
                    </span>
                </span>
                    </label>
                    <label class="label">
                <span class="label__txt">Agility
                    <span class="range-box">
                        <span class="minus__btn">-</span>
                        <span class="range-value active agility">1</span>
                        <span class="plus__btn">+</span>
                    </span>
                </span>
                    </label>
                </div>

                <div class="container__btn">
                    <button class="btn active" title="Save">SAVE</button>
                </div>
            </div>
            <div class="container__center">
                <div class="container__center__top">
                    <p class="label-breed"></p>
                    <img src="" alt="Warrior" class="warrior-img">
                </div>
                <div class="container__center__center">
                    <div class="container__center__left">
                        <p class="label-results">Wins</p>
                        <p class="label-wins"></p>
                    </div>
                    <div class="container__center__right">
                        <p class="label-results">Loses</p>
                        <p class="label-loses"></p>
                    </div>
                </div>
                <div class="container__center__bottom">
                    <button class="arena-btn"><a href="/app/arena" title="Go Fight!">Go Fight!</a></button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="https://github.com/tomaszburas" class="footer__text" title="GitHub">
            Â© Tomaszenko
        </a>
    </footer>
</div>

<script type="module" src="../dist/client/ts/utils/header-init.js"></script>
<script type="module" src="../dist/client/ts/page/profile.js"></script>
</body>
</html>
